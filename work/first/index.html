<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>

// 第1問  id='q1'の要素の文字色を赤色にせよ。

$(function() {
  $('#q1').css('color', 'red');
/*DOMを準備して、jQueryを実行する文を$(function(){})として表現。
{}の実行内容として、以降の処理を記述する。
まず、htmlの方で指定されたid=q1を、セレクタとして$('#q1')という風に指定。
その後、css()メソッドを用いて、第一引数にcolorプロパティ、第二引数にredという値を指定することで、cssのcolorプロパティ
の値が変更され、結果としてq1の文字の色が赤としてwebページ上で表示される。
*/

// 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。

  $('#q2').click(function() {
    $(this).css('background-color', '#E75480');
  });
/*変更対象となるhtmlの方で指定されたid=q2を、セレクタとして$('#q2')という風に指定。
その後、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
処理の内容としては、まず、クリックされた要素をセレクタとして指定するため、$(this)として指定。
なお、この場合のthisは、イベントの前のセレクタを示すため、q2の要素が対象となる。
その後、cssメソッドを用いて、第一引数にbackground-colorプロパティ、第二引数に#E75480という色の指定を行うことで、cssを操作。
結果として、ユーザーがq2要素をクリックしたタイミングで、q2の背景色が#E75480に変更され表示される。
*/

// 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。

  $('#q3').click(fadeOut);
/*変更対象となるhtmlの方で指定されたid=q3を、セレクタとして$('#q3')という風に指定。
その後、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
また、clickイベントの引数として、次の行で定義するfadeOutという関数を指定。
これにより、q3要素をクリックすると、fadeOut関数が実行されるという処理となる。
*/
  function fadeOut() {
    $(this).fadeOut(2000);
  }
/*fadeOutという関数を定義。実行文の内容としては、まずセレクタとして$(this)と指定。
thisはイベントの前のセレクタを指しており、この場合は、q3の要素を表す。
その後、fadeOut()メソッドを用いて、画像を徐々に非表示にする処理を記述している。
なお、fadeOut()メソッドの引数に2000と指定することで、非表示にするまでの時間を2秒と指定している。
*/

// 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。

  $('#q4').click(function() {
  $(this).prepend('DOMの中の前')
         .append('DOMの中の後')
         .before('DOMの前')
         .after('DOMの後');
  });
/*変更対象となるhtmlの方で指定されたid=q4を、セレクタとして$('#q4')という風に指定。
その後、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
処理の内容としては、まず、クリックされた要素をセレクタとして指定するため、$(this)として指定。
なお、この場合のthisは、イベントの前のセレクタを示すため、q4の要素が対象となる。
その後、メソッドチェーンを用いて、ユーザーがq4要素をクリックした際の実行文を記述。
まず、prepend()メソッドを用いて、q4の先頭に文字列'DOMの中の前'を追加することを指定。
次に、append()メソッドを用いて、q4の後ろに文字列'DOMの中の後'を追加することを指定。
その後、before()メソッドを用いて、q4の前に新しく文字列'DOMの前'を新規追加。
最後に、after()メソッドを用いて、q4の後に新しく文字列'DOMの後'を新規追加。
以上より、ユーザーがq4要素をクリックした場合は、q4の前後に文字列が追加されて表示される。
なお、表示される文字列は「DOMの前 DOMの中の前 Q4 DOMの中の後 DOMの後」となる。
*/

// 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。

  $('#q5').click(function() {
    $(this).addClass('large');
  });
/*変更対象となるhtmlの方で指定されたid=q5を、セレクタとして$('#q5')という風に指定。
その後、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
処理の内容としては、まず、クリックされた要素をセレクタとして指定するため、$(this)として指定。
なお、この場合のthisは、イベントの前のセレクタを示すため、q5の要素が対象となる。
その後、addClass()メソッドを用いて、<div class="btn" id="q5">Q5</div>というタグに新しいclassとしてlargeというクラスを追加。
処理としては、<div class="btn large" id="q5">と同様となる。
*/

// 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。

  $('#q6').click(function() {
    $(this).animate( {
      'marginLeft': 100,
      'marginTop': 100
    }, 2000);
  });
/*変更対象となるhtmlの方で指定されたid=q6を、セレクタとして$('#q6')という風に指定。
その後、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
次にセレクタとして$(this)を指定。この場合のthisは、clickイベントの前のセレクタを示すため、q6の要素が対象となる。
動きをつけるためにanimate()メソッドを利用。animate()メソッドの基本的な記法は、animate(cssプロパティ,duration,easing,関数)となり、
問題文の「2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ」という動きを実現するためには、第一引数にオブジェクトとして
marginLeftとmarginTopを指定することで、初期の位置から徐々に移動させていくというアニメーションを実現する。
また、2秒かけて移動させるという指定があることから、第二引数に単位をミリ秒として、2000を指定することで、2秒かけて目的の位置に動かすという挙動となる。
なお、animate()メソッド自体は第二引数以降は省略可能であり、問題文にそのほかの条件の指定もないことから、第３引数以降は省略している。
*/

// 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。

  $('#q7').find('li').click(function() {
    var targetNum = $(this).index();
/*変更対象となるhtmlの方で指定されたid=q7を、第一セレクタとして$('#q7')という風に指定。
その後、find()メソッドを用いて、第一セレクタとして指定したid=q7以降の子孫要素の中の<li>要素を第二セレクタとして指定する。
次に、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
変数targetNumを宣言し、$(this).index()を代入。ここでのthisは、clickイベントの前のセレクタを指すため、q7以降のli要素を指す。
また、index()メソッドを用いることで、クリックされた箇所がq7以降のli要素の何番目かを保持するようになる。
*/
    console.log(targetNum);
/*conosle.log()を用いて、ユーザーがq7以降のli要素をクリックした場合に、先ほど宣言したtargetNumをコンソール画面に表示させる。
なお、変数には$(this).index()が代入されていることから、表示される内容はユーザーがクリックしたq7以降のli要素が何番目であったかを表示する。
*/
    alert(targetNum);
/*alert()を用いて、ユーザーがq7以降のli要素をクリックした場合に、webページの画面に先ほど宣言した変数targetNumを表示させる。
変数targetNumには$(this).index()が代入されていることから、表示される内容はユーザーがクリックしたq7以降のli要素が何番目であったかを表示する。
*/
  });

// 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。

  $('#q8').hover(function() {
    $(this).addClass('large');
/*変更対象となるhtmlの方で指定されたid=q8を、セレクタとして$('#q8')という風に指定。
その後、hoverイベントを用いることで、ユーザーが要素の上にカーソルを合わせたタイミングおよび外したタイミングで、処理を実行するということを第一引数と第二引数で指定する。
まず第一引数には、セレクタとして$(this)を指定。この場合のthisは、hoverイベントの前のセレクタを示すため、q8の要素が対象となる。
次に、.addClass()メソッドを用いることで、q8要素にhover時に、クラスを付与することを指定。
そのため、hover時は、<div class="btn large" id="q8">Q8</div>と同様の処理となる。
*/
  }, function() {
    $(this).removeClass('large');
/*第二引数以降は、hoverを外した際に実行される処理を記述している箇所。
まず第一引数同様に、function(){}を指定し、実行文の中で処理を記述。
次に、セレクタとして$(this)を指定。この場合のthisは、hoverイベントの前のセレクタを示すため、q8の要素が対象となる。
最後に、removeClass()メソッドを用いることで、q8要素からhoverを外した際に、クラスを取り除くことを指定。
そのため、hoverしていない時は、<div class="btn" id="q8">Q8</div>と同様の処理となる。
*/
  });

// 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。

  $('#q9').click(function() {
    var text = $(this).data('text');
/*変更対象となるhtmlの方で指定されたid=q9を、セレクタとして$('#q9')という風に指定。
その後、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
処理内容としては、まず変数textを宣言し、$(this).data('text')を代入。
この場合のthisは、clickイベントの前のセレクタを示すため、q9の要素が対象となる。
次に、.data()メソッドを用いて、htmlの方で指定された独自のdata属性である、data-text属性を指定。
なお、html側では<div class="btn" id="q9" data-text="jQuery">Q9</div>のように指定されていることから、
.data('text')と指定することで、{text:jQuery}といったオブジェクトが値として変数に代入される。
*/
    console.log(text);
  });
/*console.log()を用いて、先ほど宣言した変数textの値をコンソール画面に表示。
変数textには、q9をクリック時に保持される{text:jQuery}というオブジェクトが代入されていることから、
jQueryという値がコンソール画面に表示されることとなる。
*/

// 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。

  $('#q10').find('li').click(function() {
    var num = $(this).index();
/*
変更対象となるhtmlの方で指定されたid=q10を、第一セレクタとして$('#q10')という風に指定。
その後、find()メソッドを用いて、第一セレクタとして指定したid=q10以降の子孫要素の中の<li>要素を第二セレクタとして指定する。
次に、clickイベントを用いることで、ユーザーが要素をクリックしたタイミングで、処理を実行するということを指定。
変数numを宣言し、$(this).index()を代入。ここでのthisは、clickイベントの前のセレクタを指すため、q10以降のli要素を指す。
また、index()メソッドを用いることで、クリックされたli要素の要素番号を変数に保持させる。
*/
    $('#q11').find('li').eq(num).addClass('large');
/*その後、変更対象となるhtmlの方で指定されたid=q11を、第一セレクタとして$('#q11')という風に指定。
その後、find()メソッドを用いて、第一セレクタとして指定したid=q11以降の子孫要素の中の<li>要素を第二セレクタとして指定する。
次に、eq()メソッドとaddClass()メソッドを用いて、指定された要素番号と同じ、id=q11以降の子孫要素の中の<li>要素に、largeというクラスを追加する。
なお、変数numには$(this).index()が代入されていることから、q10以降の子孫要素の中の<li>要素で、クリックされたインデックス番号が代入される。
*/
  });
});
</script>
</body>
</html>
