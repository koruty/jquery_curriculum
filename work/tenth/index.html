          <p class="header__title">Search Books!</p>

            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">

          <button id="js-search-button" class="search__btn">検索する</button>

        <ul class="lists"></ul>

    <script src="../../common/js/jquery.js"></script>
    <script>

      // <li class='lists__item'>

        $(function() {

          //ページ数カウント変数を宣言し、0を代入
          var pageCount = 0;

          //前回の検索単語を代入する変数を初期化＆宣言
          var preWord = '';

          //通信成功したものの、検索ヒット数が０だった時の処理
          var notFound = '<p>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>';

          //「検索する」ボタンをクリック時の処理
          $('.search__btn').on('click', function() {
            ajaxRun();
          });

          //非同期処理
          function ajaxRun() {
            
            $('.message').remove();
            //取得した検索ワードを変数へ格納
            var searchWord = $('.search__text__input').val();

            if(searchWord === preWord){
              pageCount += 1;
            } else {
              pageCount = 1;
              $('.lists').empty();
            }

            preWord = searchWord;
            $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              dataType: 'json',
              data: {
                // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
                applicationId: '1019399324990976605', // (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
                booksGenreId: '001',
                keyword: searchWord,
                hits: 20,
                page: pageCount
               },
            }).done(function(data) {
              // この中にデータ取得後の動きを記述していきます。
              searchList(data);
            }).fail(function(err) {
              connectionError(err);
            });
          }

          //通信成功時の処理
          function searchList(data) {
            console.log(data);
            var list = '';　//検索結果をリスト表示する変数の宣言
            if(data.hits > 0) {
              $.each(data.Items, function(index, value){
                list += "<li class='lists__item'>" + 
                          "<div class='lists__item__inner'>" + 
                            "<a href="+ value.Item.itemUrl +" class='lists__item__link' target='_blank'>" +
                              "<img src="+ value.Item.largeImageUrl +" class='lists__item__img' alt=''>" +
                              "<p class='lists__item__detail'>作品名："+ value.Item.title +　"</p>" +
                              "<p class='lists__item__detail'>作者　："+ value.Item.author +　"</p>" +
                              "<p class='lists__item__detail'>出版社："+ value.Item.publisherName +　"</p>" +
                            "</a>" +
                          "</div>" +
                        "</li>";
              });

            } else {
              $('.lists').before('<div class="message"></div>');
              $('.message').html(notFound);
            }
            $('.lists').prepend(list);
          };

          //通信エラー時の処理
          function connectionError(err) {
            $('.message').remove();
            console.log({err});

            if(err.readyState === 0){
              return unknownError();
            }

            var responseMessage = err.responseJSON.error_description;

            if(err.status === 400) {  
              errorMessage(responseMessage);
            } else if(err.status === 404) {
              errorMessage(responseMessage);
            } else if(err.status === 429) {
              errorMessage(responseMessage);
            } else if(err.status === 500) {
              errorMessage(responseMessage);
            } else if(err.status === 503) {
              errorMessage(responseMessage);
            } else {
              unknownError();
            };
          };
          
          //通信エラー時に具体的なHTTPステータスコードが指定されていた場合に表示するテキスト
          function errorMessage(responseMessage){
            console.log(responseMessage);
            $('ul').before('<div class="message"></div>');
            $('.message').html(responseMessage);
          };

          //通信エラー時でどのHTTPステータスコードにも該当しなかった場合に表示するテキスト
          function unknownError(){
            var errorText = '<p>データ通信に失敗しました。<br>ご利用のネットワーク環境を確認して下さい。</p>';
            console.log(errorText);
            $('ul').before('<div class="message"></div>');
            $('.message').html(errorText);
          };
        });
    </script>
